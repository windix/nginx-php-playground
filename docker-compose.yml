version: '2'

services:
  nginx-php-fpm:
    image: richarvey/nginx-php-fpm:latest
    restart: always
    environment:
      WEBROOT: /var/www/html/public
      GIT_REPO: 'https://github.com/windix/nginx-php-playground.git'
      GIT_BRANCH: 'run-in-sub-dir'
      GIT_EMAIL: 'windix@gmail.com'
      GIT_NAME: 'windix'
    ports:
      - "8080:80"
